<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Póster interactivo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="escenas-wrapper">
  <div class="game-container section1 escena">
  <img src="img/fondo.png" class="background" alt="Fondo 1">
  <img src="img/nube.png" class="nube animable" alt="Nube">
  <img src="img/tubo.png" class="tubo animable" alt="Tubo">
  <img src="img/bloque.png" class="bloque clickable bloque-a" alt="Bloque A">
  <img src="img/bloque.png" class="bloque clickable bloque-b" alt="Bloque B">
  <img src="img/bloque.png" class="bloque clickable bloque-c" alt="Bloque C">
  <img src="img/bloque.png" class="bloque clickable bloque-d" alt="Bloque D">

  <div class="score-board">PUNTOS: <span class="score">0</span></div>
  </div>

  <div class="game-container section2 escena">
  <img src="img/fonditoo.png" class="background" alt="Fondo 2">
  <img src="img/banderas.png" class="banderas animable" alt="Banderas">
  <img src="img/carro.png" class="carro animable" alt="Carro">

  
  <img src="img/conoo.png" class="conoo clickable conoo-1" alt="Cono 1">
  <img src="img/conoo.png" class="conoo clickable conoo-2" alt="Cono 2">
  <img src="img/conoo.png" class="conoo clickable conoo-3" alt="Cono 3">
  <img src="img/conoo.png" class="conoo clickable conoo-4" alt="Cono 4">

  <div class="score-board">PUNTOS: <span class="score">0</span></div>
  </div>

  <div class="game-container section3 escena">
  <img src="img/fondo3.png" class="background" alt="Fondo 3">
  <img src="img/cubo.png" class="cubo animable" alt="Cubo">
  <img src="img/chuzos.png" class="chuzos animable" alt="Chuzos">

  
  <img src="img/rollito.png" class="rollito clickable roll-1" alt="Rollito 1">
  <img src="img/rollito.png" class="rollito clickable roll-2" alt="Rollito 2">
  <img src="img/rollito.png" class="rollito clickable roll-3" alt="Rollito 3">
  <img src="img/rollito.png" class="rollito clickable roll-4" alt="Rollito 4">

  <div class="score-board">PUNTOS: <span class="score">0</span></div>
  </div>

  
  <button class="btn-anterior" aria-label="Anterior">‹</button>
  <button class="btn-siguiente" aria-label="Siguiente">›</button>

  
  <div class="miniaturas">
    <img src="img/fondo.png" class="miniatura" data-index="0" alt="Mini 1">
    <img src="img/fonditoo.png" class="miniatura" data-index="1" alt="Mini 2">
    <img src="img/fondo3.png" class="miniatura" data-index="2" alt="Mini 3">
  </div>

</div>


<script src="js.js"></script>


</body>
</html>
